<html>
<head></head>
<body>
<script type="text/javascript">

var arr = new Array (1,2,55,66,33,22,1);
var big=arr[0];
var small=arr[0];

for(var i=0; i<arr.length;i++)
{

if(arr[i]> big)
{
big= arr[i];
}
else if(arr[i]< small)
{

small= arr[i];
}


}
document.write("Biggest number in array is:" +big);
document.write("\n Smallest number in array is:" +small);
</script>

</body>
</html>
